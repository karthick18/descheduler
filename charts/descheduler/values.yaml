# Default values for descheduler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# CronJob or Deployment
kind: CronJob

image:
  repository: k8s.gcr.io/descheduler/descheduler
  # Overrides the image tag whose default is the chart version
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

resources:
  requests:
    cpu: 500m
    memory: 256Mi
  # limits:
  #   cpu: 100m
  #   memory: 128Mi

nameOverride: ""
fullnameOverride: ""

cronJobApiVersion: "batch/v1"  # Use "batch/v1beta1" for k8s version < 1.21.0. TODO(@7i) remove with 1.23 release
schedule: "*/1 * * * *"
#startingDeadlineSeconds: 200
#successfulJobsHistoryLimit: 1
#failedJobsHistoryLimit: 1

# Required when running as a Deployment
deschedulingInterval: 5m
mitigationGracePeriod: 1m

cmdOptions:
  v: 3
  # evict-local-storage-pods:
  # max-pods-to-evict-per-node: 10
  # node-selector: "key1=value1,key2=value2"

deschedulerPolicy:
  strategies:
    ConstraintPolicyEvaluation:
      enabled: true

priorityClassName: system-cluster-critical

nodeSelector: {}
#  foo: bar

tolerations: []
# - key: 'management'
#   operator: 'Equal'
#   value: 'tool'
#   effect: 'NoSchedule'

clusterRole:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["services"]
      verbs: ["list"]
    - apiGroups: ["constraint.ciena.com"]
      resources: ["constraintpolicies", "constraintpolicyoffers", "constraintpolicybindings", "constraintpolicybindings/status"]
      verbs: ["create", "update", "delete", "get", "watch", "list"]

rbac:
  # Specifies whether RBAC resources should be created
  create: true

podSecurityPolicy:
  # Specifies whether PodSecurityPolicy should be created.
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
